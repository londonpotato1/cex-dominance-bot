# 리스크 스코어 계산 기준
risk_scoring:
  tge_unlock:
    very_high: 15.0  # 15% 이상
    high: 10.0       # 10-15%
    medium: 5.0      # 5-10%
    low: 2.5         # 2.5-5%
    very_low: 2.5    # 2.5% 미만

  cliff_months:
    none: 0     # cliff 없음 (즉시 언락) - 위험
    short: 3    # 3개월 미만
    medium: 6   # 6개월
    long: 12    # 12개월 이상 - 안전

  vesting_months:
    short: 12    # 1년 미만 - 위험
    medium: 24   # 2년
    long: 36     # 3년 이상 - 안전

# 카테고리별 덤핑 리스크
category_risk:
  team: 0.3        # 팀 언락 → 낮은 덤핑 확률
  vc: 0.8          # VC 언락 → 높은 덤핑 확률
  public: 0.5      # 퍼블릭 세일 → 중간
  ecosystem: 0.1   # 생태계 펀드 → 매우 낮음
  airdrop: 0.9     # 에어드랍 → 매우 높은 덤핑 확률

# 사용 가이드
usage_notes: |
  1. TGE 언락 비율이 클수록 위험 (덤핑 물량)
  2. Cliff가 길수록 안전 (즉시 덤핑 방지)
  3. 베스팅이 길수록 안전 (분산 언락)
  4. 카테고리별 리스크 고려:
     - VC/에어드랍: 덤핑 확률 높음
     - 팀/생태계: 덤핑 확률 낮음

  5. 통합 리스크 스코어 계산식:
     risk_score = tge_unlock_pct * avg_category_risk / (cliff_months + 1)

  6. 시나리오 적용:
     - VERY_HIGH/HIGH → WATCH_ONLY (진입 금지)
     - MEDIUM → BUY with caution (소량 진입)
     - LOW/VERY_LOW → BUY (정상 진입)
