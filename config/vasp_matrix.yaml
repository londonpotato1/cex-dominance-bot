# ============================================================
# VASP 호환성 매트릭스 (v15)
# Travel Rule 준수 여부 (방향성: from → to)
# ============================================================

# 상태값:
#   ok       - 트래블룰 준수, 전송 가능
#   partial  - 일부 코인/금액 제한
#   blocked  - 전송 불가
#   unknown  - 확인 필요

# 방향: from_exchange → to_exchange
# alt_note: UI 참고 전용 (Gate 판정에 영향 없음)

vasp_matrix:
  # 국내 → 글로벌
  upbit:
    binance:
      status: "ok"
      alt_note: "주요 코인 전송 가능, 일부 알트 네트워크 미지원"
    okx:
      status: "ok"
      alt_note: ""
    bybit:
      status: "ok"
      alt_note: ""
    bithumb:
      status: "ok"
      alt_note: "국내 간 전송, 트래블룰 자동 처리"

  bithumb:
    binance:
      status: "ok"
      alt_note: ""
    okx:
      status: "ok"
      alt_note: ""
    bybit:
      status: "ok"
      alt_note: ""
    upbit:
      status: "ok"
      alt_note: "국내 간 전송, 트래블룰 자동 처리"

  # 글로벌 → 국내
  binance:
    upbit:
      status: "ok"
      alt_note: ""
    bithumb:
      status: "ok"
      alt_note: ""

  okx:
    upbit:
      status: "ok"
      alt_note: ""
    bithumb:
      status: "ok"
      alt_note: ""

  bybit:
    upbit:
      status: "ok"
      alt_note: ""
    bithumb:
      status: "ok"
      alt_note: ""

# VASP 차단 시 Hard Blocker 발동 조건
blocker_statuses: ["blocked"]

# VASP 경고 발동 조건 (Warning만, Gate 통과는 함)
warning_statuses: ["partial", "unknown"]
